<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Socket.IO chat</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div id="app">
            <div class="container">
                <div class="col-md-6 mx-auto">
                        

                        <div v-if="ready">
                            <p v-for="user in info">
                                {{user.username}} {{user.type}}
                            </p>
                        </div>
        
                        <h2 v-else>{{username}}</h2>
                        <!-- herder of the chat box -->
                        <div class="card bg-info" v-if="ready">
                            <div class="card-header text-white">
                                <h4>Chat App <span class="float-right">{{connections}} connections</span></h4>
                            </div>

                            <!-- chat box -->
                            <ul class="list-group list-group-flush text-right">
                                <small v-if="typing" class="text-white">{{typing}} is typing</small>
                                <li class="list-group-item" v-for="message in messages">
                                    <span id="messages" :class="{'float-left':message.type === 1}">
                                        {{message.message}}
                                        <small>:{{message.user}}</small>
                                    </span>
                                </li>
                            </ul>

                            <!-- input of chat box -->
                            <div class="card-body">
                                <form @submit.prevent="send">
                                    <div class="form-group">
                                        <input id='m' type="text" class="form-control" v-model="newMessage" placeholder="Enter message here">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/dist/vue.js"></script>
        
        <script>
            $(function () {
                const socket = io();
                $('form').submit(function(){
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
                });
                socket.on('chat message', function(msg){
                    $('#messages').append($('<li>').text(msg));
                    window.scrollTo(0, document.body.scrollHeight);
                });
            });
        </script>
    </body>
</html>
